<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solve it</title>
</head>
<body>
    <center>
        <h4>Kuadrat</h4>
        <p>Masukkan angka</p>
        <input type="number" id='angka' placeholder=" masukkan angka">
        <button onclick="kuadrat()">Kuadratkan</button>
        <p id='output1'></p>
        <br>
        <h4>Pangkat</h4>
        <p>Masukkan Angka 1: <input type="number" id="angka1" placeholder=" masukkan angka 1"></p>
        <p>Masukkan Angka 2: <input type="number" id="angka2" placeholder=" masukkan angka 2"></p>
        <button onclick="pangkatkan()">Pangkatkan</button>
        <p id='output2'></p>
        <br>
        <h4>Pencarian Kalimat</h4>
        <p>Kalimat: </p>
        <input type="text" id='kalimat' placeholder=" ketikkan kalimat">
        <p>Karakter yang dicari: </p>
        <input type="text" id='karakter' placeholder=" ketikkan karakter yang dicari">
        <button onclick="carikan()">Cari!</button>
        <p id='output3'></p>
        <br>
        <h4>Kalkulator Sederhana</h4>
        <p>Masukkan angka I: <input type="number" id='angkaI' placeholder=" masukkan angka I"> </p>
        <p>Masukkan angka II: <input type="number" id='angkaII' placeholder=" masukkan angka II"></p>
        <button id='kalii' value='kali' onclick="operator(this.value)">Kali x </button>
        <button id='bagii' value='bagi' onclick="operator(this.value)">Bagi : </button>
        <button id='kurangg' value="kurang" onclick="operator(this.value)">Kurang - </button>
        <button id='tambahh' value="tambah" onclick="operator(this.value)">Tambah + </button>
        <p id='output4'></p>
    </center>
    

</body>
<script>
    const kuadrat=()=>{
        var input=parseInt(document.getElementById('angka').value)
        var hasil=input*input
        document.getElementById('output1').innerHTML=hasil
        document.getElementById('angka').value=''
    }

    const pangkatkan=()=>{
        var input1=parseInt(document.getElementById('angka1').value)
        var input2=parseInt(document.getElementById('angka2').value)
        var hasilnya=Math.pow(input1,input2)
        document.getElementById('output2').innerHTML=`Hasil ${input1}<sup>${input2}</sup> = ${hasilnya}`
        document.getElementById('angka1').value=''
        document.getElementById('angka2').value=''
    }

    const carikan=()=>{
        var teks = document.getElementById('kalimat').value
        var caridia = document.getElementById('karakter').value
        var jumlah = 0
        for(var i = 0; i < teks.length; i++){
            if (teks[i] == caridia) {
                jumlah++
            }
        }
        document.getElementById('output3').innerHTML=`Jumlah '${caridia}' sebanyak ${jumlah} buah`
        document.getElementById('kalimat').value=''
        document.getElementById('karakter').value=''
    }

    const operator=(ops)=>{
        var input1=parseInt(document.getElementById('angkaI').value)
        var input2=parseInt(document.getElementById('angkaII').value)
        // var ops1 = document.getElementById('kalii')
        // console.log(ops1)
        if (ops=='kali') {
            var hasil = input1*input2
        }
        if (ops=='bagi') {
            var hasil = input1/input2            
        }
        if (ops=='kurang') {
            var hasil = input1-input2            
        }
        if (ops=='tambah') {
            var hasil = input1+input2            
        }
        document.getElementById('output4').innerHTML= `hasil ${ops} = ${hasil}`
    }

</script>
</html>
