<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Masukkan Nama Kamu</h1>
        <br>
        <input id = 'nama' type="text" placeholder="masukkan nama disini">
        <br><br>
        <input id = 'usia' type="number" placeholder="masukkan usia disini">
        <br><br>
        <button onclick="klik()">Klik disini</button>
        <h1></h1>
    </center>
</body>

<script>
    var klik=()=> {
        var nama = document.getElementById('nama').value
        var usia = document.getElementById('usia').value
        var tua_muda = ''
        if (usia > 30) {
            tua_muda = 'tua'
        } else {
            tua_muda = 'muda'
        }
        document.getElementsByTagName('h1')[0].innerHTML=`Nama Saya ${nama}, Saya ${tua_muda}`
        document.getElementsByTagName('h1')[1].innerHTML=`Nama Saya ${nama}, Saya ${tua_muda}`

        document.getElementsByTagName('h1')[1]
        document.getElementsByTagName('h1')[0]
    }
</script>

</html>
